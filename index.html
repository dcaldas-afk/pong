<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d")

        const mouse = {
            x: 0,
            y: 0
        }

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                // Desenho do campo
                canvasCtx.fillStyle ="#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const net = {
            w: 20,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#FFFFFF"

                // Desenho da rede
                const netPositionX = field.w/2 - this.w/2
                canvasCtx.fillRect(netPositionX, 0, this.w, this.h)
            },
        }

        const leftPaddle = {
            x: 15,
            y: 400,
            w: net.w,
            h: 200,
            _move: function () {
                // Movimento da raquete e posição do cursor
                this.y = mouse.y - this.h / 2
            },
            draw: function () {
                // Raquete esquerda 
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            },
        }

        const rightPaddle = {
            x: 15,
            y: 400,
            w: net.w,
            h: 200,
            positionX: field.w - (this.x + net.w),
            _move: function () {
                this.y = ball.y
            },
            draw: function () {
                //raquete direita
                rightPaddlePositionX = field.w - (this.x + net.w)
                canvasCtx.fillRect(rightPaddlePositionX, this.y, this.w, this.h)
                this._move()
            }
        }

        const ball = {
            x: 0,
            y: 0,
            r: 20,
            speed: 10,
            directionX: 1,
            directionY: 1,
            _calcPosition: function () {
                // Verifica as laterais inferior e superior
                if( (this.y > field.h - this.r && this.directionY > 0) || (this.y > field.h - this.r && this.directionY < 0)) {
                    this._reverseY()
                }
            },
            _reverseX: function () {
                this.directionX *= -1
            },
            _reverseY: function () {
                this.directionY *= -1
            },
            _move: function () {
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function () {
                canvasCtx.fillStyle = "#FFFFFF"
                // Desenho da bola
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
                // Movimento da bola
                this._calcPosition()
                this._move()
            },
        }

        const score = {
            human: 1,
            cpu: 3,
            y: field.w/4,
            w: 50,
            draw: function () {
                // Desenho do placar
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human, this.y, this.w)
                canvasCtx.fillText(this.cpu, 3*this.y, this.w)
            },
        }

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            field.draw()
            net.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
        }

        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(draw, 1000/60)
                }
            )
        })()

        // Criando a main e chamando as funções
        function main() {
            animateFrame(main)
            draw()
        }
        setup()
        main()
        canvasEl.addEventListener("mousemove", function (e) {
            mouse.x = e.pageX
            mouse.y = e.pageY

            // Para debug
            console.log(mouse)
        })
    </script>
</body>
</html>
