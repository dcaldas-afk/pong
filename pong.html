<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @font-face {
          font-family: "Square";
          src: url(fonts/SadanaSquare.ttf) format("truetype");
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d")

        const mouse = {
            x: 0,
            y: 0
        }

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                // Desenho do campo
                //canvasCtx.fillStyle ="#286047"
                canvasCtx.fillStyle = "#000000"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        const net = {
            w: 20,
            h: 26.1,
            draw: function () {
                canvasCtx.fillStyle = "#FFFFFF"

                // Desenho da rede
                const netPositionX = field.w/2 - this.w/2
                for (let y = 0; y < field.h; y += 52.2) {
                  canvasCtx.fillRect(netPositionX, y, this.w, this.h)
                }
            },
        }

        const leftPaddle = {
            x: 15,
            y: 400,
            w: net.w,
            h: 100,
            _move: function () {
                // Movimento da raquete e posição do cursor
                this.y = mouse.y - this.h / 2
            },
            draw: function () {
                // Raquete esquerda 
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            },
        }

        const rightPaddle = {
            x: 15,
            y: 400,
            w: net.w,
            h: 100,
            speed: 5,
            positionX: field.w - (this.x + net.w),
            _move: function () {
                if (this.y + this.h / 2 < ball.y + ball.r) {
                    this.y += this.speed
                }
                else {
                    this.y -= this.speed
                }
            },
            paddleSpeedUp: function () {
                this.speed += 2
            },
            draw: function () {
                //raquete direita
                rightPaddlePositionX = field.w - (this.x + net.w)
                canvasCtx.fillRect(rightPaddlePositionX, this.y, this.w, this.h)
                this._move()
            }
        }

        const ball = {
        x: field.w/2,
        y: field.h/2,
        r: 20,
        speed: 5,
        limiter: 20,
        directionX: 1,
        directionY: 1,
        _calcPosition: function () {
          // verifica se o jogador fez ponto
          if (this.x > field.w - this.r - rightPaddle.w - rightPaddle.x) {
            // verifica se a raquete direita está na posição y da bola
            if (this.y + this.r > rightPaddle.y && this.y - this.r < rightPaddle.y + rightPaddle.h) {
              // rebate a bola intervertendo o sinal de X
              this._reverseX()
              rightPaddle.paddleSpeedUp()  
              if (this.speed < this.limiter) {
                this._speedUp()
              }
            } 
            else {
              // pontuar o jogador
              score.human++
              this._pointUp()
              this._resetSpeed()
            }
          }

          // verifica se o computador fez ponto
          if (this.x < this.r + leftPaddle.w + leftPaddle.x) {
            // verifica se a raquete esquerda está na posição y da bola
            if (
              this.y + this.r > leftPaddle.y &&
              this.y - this.r < leftPaddle.y + leftPaddle.h
            ) {
              // rebate a bola intervertendo o sinal de X
              this._reverseX()
              rightPaddle.paddleSpeedUp()  
              this._speedUp()
            } else {
              // pontuar o computador
              score.cpu++
              this._pointUp()
              this._resetSpeed()
            }
          }

          // verifica as laterais superior e inferior do campo
          if ((this.y - this.r < 0 && this.directionY < 0) || (this.y > field.h - this.r && this.directionY > 0)) {
            // rebate a bola invertendo o sinal do eixo Y
            this._reverseY()
          }
        },
        _reverseX: function () {
          this.directionX *= -1
        },
        _reverseY: function () {
          this.directionY *= -1
        },
        _pointUp: function () {
          this.x = field.w / 2
          this.y = field.h / 2
        },
        _resetSpeed: function () {
            ball.speed = 5
            rightPaddle.speed = 5
        },
        _speedUp: function () {
          this.speed += 3
        },
        _move: function () {
          this.x += this.directionX * this.speed
          this.y += this.directionY * this.speed
        },
        draw: function () {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.beginPath()
          canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
          canvasCtx.fill()

          this._calcPosition()
          this._move()
        },
      }

        const score = {
            human: 0,
            cpu: 0,
            y: field.w/4,
            w: 50,
            draw: function () {
                // Desenho do placar
                canvasCtx.font = "bold 72px 'Square', sans-serif"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                //canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillStyle = "#FFFFFF"
                canvasCtx.fillText(this.human, this.y, this.w)
                canvasCtx.fillText(this.cpu, 3*this.y, this.w)
            },
        }

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            field.draw()
            net.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
        }

        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(draw, 1000/60)
                }
            )
        })()

        // Criando a main e chamando as funções
        function main() {
            animateFrame(main)
            draw()
        }
        setup()
        main()
        canvasEl.addEventListener("mousemove", function (e) {
            mouse.x = e.pageX
            mouse.y = e.pageY

            // Para debug
            //console.log(mouse)
            //console.log(score.human)
            console.log(ball.speed)
        })
    </script>
</body>
</html>
